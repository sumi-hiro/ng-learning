<!DOCTYPE html>
<html lang="ja" ng-app>
  <head>
    <meta charset="utf-8">
    <title>ng-show</title>
    <script src="angular.js"></script>
  </head>
  <body ng-model="isShow" ng-init="isShow=true">
    <p>ng-show="isShow" : <span ng-show="isShow">○</span></p>
    <p>ng-show="!isShow" : <span ng-show="!isShow">○</span></p>
    <p>ng-show="true" : <span ng-show="true">○</span></p>
    <p>ng-show="'true'" : <span ng-show="'true'">○</span></p>
    <p>ng-show="false" : <span ng-show="false">○</span></p>
    <p>ng-show="'false'" : <span ng-show="'false'">○</span></p>
    <p>ng-show="1 > 0" : <span ng-show="1 > 0">○</span></p>
    <p>ng-show="5 - 4" : <span ng-show="5 - 4">○</span></p>
  </body>
</html>
