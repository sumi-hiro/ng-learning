<!DOCTYPE html>
<html lang="ja" ng-app>
  <head>
    <meta charset="utf-8">
    <title>ng-class-odd</title>
    <script src="angular.js"></script>
  </head>
  <body>
    <style>
      .large {font-size: 40px;}
    </style>
    <ul ng-init="users=['can_i_do_web', 'zoetro', 'teyosh', 'かない', 'いけぞえ', 'よしだ']">
      <li ng-repeat="user in users" ng-class-odd="'large'">{{ user }}</li>
    </ul>
  </body>
</html>
