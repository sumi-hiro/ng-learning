<!DOCTYPE html>
<html lang="ja" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>ng-click</title>
    <script src="../angular.js"></script>
  </head>
  <body ng-controller="myController">
    <input type="button" value="クリックで+1" ng-click="count=count+1">
    <input type="button" value="クリックで*2" ng-click="click()">
    <p>{{count}}</p>

    <script>
      angular.module('myApp', []).controller('myController', ['$scope', function($scope){
        $scope.count = 0; ///countの初期化
        $scope.click = function(){
          $scope.count = $scope.count * 2;
        }
      }]);
    </script>
  </body>
</html>
