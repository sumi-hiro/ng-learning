<!DOCTYPE html>
<html lang="ja" ng-app>
<head>
  <meta charset="utf-8">
  <title>ngValue</title>
  <script src="../angular.js"></script>
</head>
<body>
  <form ng-init="user.selected=''">
    <ul ng-init="list=['can_i_do_web', 'zoetro', 'teyosh']">
      <li ng-repeat="name in list">
        <input ng-model="user.selected" ng-value="name" type="radio">{{name}}
      </li>
    </ul>
    <div>{{user.selected}} is selected.</div>
  </form>
</body>
</html>
